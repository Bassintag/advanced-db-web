<div class="container" *ngIf="topicsObservable | async as page">
  <div class="d-flex flex-column align-items-center justify-content-center my-3">
    <div class="animated-flip">
      <img src="/assets/img/palm-tree.png" height="200">
      <img src="/assets/img/eiffel.png" height="200">
      <img src="/assets/img/palm-tree.png" height="200">
    </div>
    <h1 class="font-weight-bolder aesthetic-effect-text-glitch mt-3"
        data-glitch="T O P I C S">T O P I C S</h1>
  </div>
  <app-pager [page]="page" (pageChange)="gotToPage($event)"></app-pager>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 my-3" *ngFor="let topic of page.items">
      <div class="clickable d-block aesthetic-windows-95-container p-3 text-center text-truncate"
           routerLink="/courses" [queryParams]="{'topicId': topic.id}">
        {{topic.name}}
      </div>
    </div>
  </div>
  <app-pager [page]="page" (pageChange)="gotToPage($event)"></app-pager>
</div>
