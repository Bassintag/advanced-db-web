<div *ngIf="credentialsObservable | async as credential">
  <div>
    <span>logged in as {{credential.username}}</span>
    <button class="button-link ml-3" (click)="logOut()">log out</button>
  </div>
  <div *ngIf="meObservable | async as me">
    <a routerLink="/users/{{me.id}}">profile</a>
  </div>
</div>
